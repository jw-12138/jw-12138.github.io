name: Production Build

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

on:
  schedule:
    - cron: "30 10 1 1 *"
  push:
    branches: [ main ]
    paths-ignore:
      - '**/README.md'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup Node.js
      uses: actions/setup-node@v3.6.0
      with:
        node-version: 18.x
        cache: npm
        cache-dependency-path: yarn.lock
    - run: yarn add vercel
    - run: vercel deploy ./ --prod --yes --token=${{ secrets.VERCEL_TOKEN }} --regions=hkg1
